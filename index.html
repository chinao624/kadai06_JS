<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- フォント -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />

    <!-- css&JS -->
    <link rel="stylesheet" href="css/task.css" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <!-- jkanban -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.js"></script>
  </head>


  <body>
    <div id="title-wrap">
      <div>
    <h3>しめきり守れる！やること見える！</h3>
    <h1>「やりなさい」からそつぎょう</h1>
    </div>
    <img src="img/studying.jpg" alt="勉強中" width="150px">
      </div>

    <div id="wholewrap">
      <form name="wrap">
        <input type="button" name="new" value="あたらしく作る" style="background-color: #ffb6c1; border-radius: 1em;
        width:150px; font-family: 'Yusei Magic', sans-serif;  cursor: pointer;"/>
        <input type="file" name="import" class="file-button"/>
      </form>
    
      <a id="download" download="task.json">ダウンロードする</a>
    </div>

    <div id="kanban"></div>

<!-- 期日を入力させる -->
<div id ="kijitsu">
<div class="limit">
  <label id="limitdate">ぜんぶおわらせる日</label>
  <select id="year"></select>
  <select id="month"></select>
  <select id="date"></select>
  <div id="set-btn">
    <button class="set">スタート</button>
    </div>
  </div>
  

  <!-- カウントダウンをcountdown.jsで表示させる画面 -->
  <div class="countdown-container">
        <h3 class="rest">しめきりまでのこり...</h3>
    <div class="time-container">
      <p class="time"><span id="days"></span>日</p>
      <p class="time"><span id="hours"></span>時間</p>
      <p class="time"><span id="minutes"></span>分</p>
      <p class="time"><span id="seconds"></span>秒</p>
    </div>
  </div> 
  <div id="reset-btn">
  <button class="reset">カウントダウンをリセット</button>
  </div>
</div>

  <!-- マンダラチャートに飛ぶボタン -->
    <div class="mabtn">
      <button id="mandala" onclick="location.href='mandala.html'">
        マンダラチャートにTRY
      </button>
    </div>



  </body>
</html>
